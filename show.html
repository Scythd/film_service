<script>
    document.getElementById("stringgetter0").onchange = function addnext(e) {
        let t = "stringgetter";
        if (this.value != "" && (this.nextSibling.id == undefined || !this.nextSibling.id.includes(t))) {
            let imp = document.createElement("input");
            imp.type = "text";
            imp.id = t + (Number.parseInt(this.id.charAt(t.length)) + 1);
            imp.onchange = this.onchange;
            imp.style.display = "block";
            imp.style.margin = "0px 0px 5px 0px";
            this.after(imp);
        }
    }

    function bc1() {
        let strArr = new Array();
        let t = "stringgetter";
        let i = 0, c;
        while ((c = document.getElementById(t + i)) != undefined) {

            i++;
            strArr.push(c.value);
            if (c.id != t + 0) {
                c.remove()
            } else {
                c.value = "";
            }
        }
        strArr.pop();
        let str = getLongestString(strArr);
        let p = document.getElementById("ans1");
        p.innerHTML = str;

    }

    function bc2() {
