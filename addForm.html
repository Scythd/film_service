<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="./styles/common.css">
</head>

<body>
    <header>

    </header>

    <main>

        <div>
            <button onclick="window.location.href='index.html';" style="display: block">Назад</button>
            <div>
                <div>
                    <button onclick="
                        let form = document.getElementById('apiForm');
                        if (this.innerHTML == 'Заполнить форму по ссылке на themoviedb.org'){
                            this.innerHTML = 'Скрыть'
                            form.style.setProperty('display','block');
                        } else {
                            this.innerHTML = 'Заполнить форму по ссылке на themoviedb.org'
                            form.style.setProperty('display','none');
                        }">Заполнить форму по ссылке на themoviedb.org</button>

                    <div id="apiForm" style="display: none; position: relative; border-radius: 10px; background-color: darkseagreen; padding: 2%;">
                        <img width="100px" height="100px"
                            style="left: 0; margin: 5px; background-color: white; padding: 5px;"
                            src="https://www.themoviedb.org/assets/2/v4/logos/v2/blue_square_2-d537fb228cf3ded904ef09b136fe3fec72548ebc1fea3fbbd1ad9e36364db38b.svg"
                            alt="">
                        <p style="color: white; font-size: 24px; font-weight: 600;">«Этот продукт использует API TMDb,
                            но не одобрен и не сертифицирован TMDb».</p>
                            <br>
                            <label for="apiTarget" style="color: white;">
                                Вставте ссылку на фильм, который хотите добавить.
                            </label>
                        <input type="url" name="apiTarget" id="apiTarget" style="width: 100%; position: relative;">
                        <button onclick="fill(this)">Заполнить</button>
                    </div>
                </div>
                <!--form action="result.html" method="POST" name=""-->
                <label for="">Название </label><input type="text" name="fName" id="fName" required><span
                    class="inputExcept">*</span> <span class="inputExcept">Поле не должно быть пустым</span> <br>
                <label for="">Страна производства </label><input type="text" name="fCountry" id="fCountry"> <br>
                <label for="">Жанр </label><input type="text" name="fGenre" id="fGenre"> <br>
                <label for="">Режиссёр </label><input type="text" name="fDirector" id="fDirector"> <br>
                <label for="">Сценарист </label><input type="text" name="fScreenwriter" id="fScreenwriter"> <br>
                <label for="">Продюссер </label><input type="text" name="fProducer" id="fProducer"> <br>
                <label for="">Оператор </label><input type="text" name="fOperator" id="fOperator"> <br>
                <label for="">Композитор </label><input type="text" name="fComposer" id="fComposer"> <br>
                <label for="">Бюджет </label><input type="text" name="fBudget" id="fBudget"> <br>
                <label for="">Мировые сборы </label><input type="text" name="fBoxOffice" id="fBoxOffice"> <br>
                <label for="">Язык </label><input type="text" name="fLanguage" id="fLanguage"> <br>
                <label for="">Длительность </label><input type="text" name="fRunningTime" id="fRunningTime"> <br>
                <label for="">Дата выхода </label><input type="date" name="fReleaseDate" id="fReleaseDate"> <br>
                <label for="">Возрастной рейтинг (MPAA)</label>
                <select name="fRateMPAA" id="fRateMPAA">
                    <option value="G">G</option>
                    <option value="PG">PG</option>
                    <option value="PG-13">PG-13</option>
                    <option value="R">R</option>
                    <option value="NC-17">NC-17</option>
                </select> <br>
                <label for="">Постер </label><input type="file" accept=".jpg,.jpeg,.png,.bmp" name="ImgData"
                    id="fImgData">
                <p style="display:none" class="inputExcept">
                    Фаил должен иметь одно из расширений: .jpg,.jpeg,.png,.bmp</p> <br>
                <img src="" alt="" id="imgPreview"> <br>
                <label for="">Описание или заметки </label><input type="text" name="fDescription" id="fDescription">
                <br>
                <button id="addbtn" onclick="add()">Добавить</button>
                <!--/form-->
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
<script src="scripts/dbl.js"></script>
<script src="scripts/objects.js"></script>
<script src="scripts/addForm.js"></script>
<script src="scripts/functions.js"></script>
<script src="scripts/events.js"></script>

</html>
